<h2>{{ngModel.text}}</h2>
<div class="alert alert-info text-center stop-sorting">
  <a class="alert-link" ng-click="stopSorting()">I am done sorting</a>
</div>
<div sortable handle=".sorting-handle" ng-model="ngModel.elements">
  <div form-element ng-repeat="element in ngModel.elements" ng-model="element"></div>
</div>

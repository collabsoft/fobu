<div class="row">
  <div class="col-md-4">
    <div class="fe-sidepanel panel-group affix" id="accordion">

      <div class="fe-elements panel panel-default">
        <div class="panel-heading">
          <div class="btn-group pull-right">
            <button type="button" class="btn btn-primary btn-sm" ng-click="save()">
              <span class="glyphicon glyphicon-save"></span> Save
            </button>
            <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown">
              <span class="caret"></span>
            </button>
          </div>
          <h4 class="panel-title">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
              &nbsp;
            </a>
          </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse in">
          <div class="panel-body">

            <div class="row">
              <div class="col-md-6">
                <div style="font-size: 13px; cursor: move;" ng-repeat="type in config.enabledTypes" draggable connect-to=".sortable-form-element" ng-model="type">
                  <span class="{{type.icon}}"></span> {{type.text}}
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="fe-properties panel panel-default" properties-of="selection">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
              Properties
            </a>
          </h4>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse in">
          <div class="panel-body">

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="">Texto</label>
                  <input type="text" class="form-control input-sm" ng-model="element.text">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="">Ayuda</label>
                  <input type="text" class="form-control input-sm" ng-model="element.help">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <table class="table table-condensed">
                  <thead>
                    <tr>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="property in type.properties" ng-switch="property.type">
                      <td>
                        <label for="">{{property.text}}</label>
                      </td>
                      <td ng-switch-when="checkbox">
                        <input type="checkbox" value="">
                      </td>
                      <td ng-switch-when="select">
                        <select class="form-control input-sm" ng-model="element[property.name]" ng-options="e.value as e.text for e in property.elements"></select>
                      </td>
                      <td ng-switch-default></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 text-center">
                <button class="btn btn-danger btn-sm" ng-click="destroy()">
                  <span class="glyphicon glyphicon-trash"></span> Delete
                </button>
              </div>
            </div>

            <!--
            <div class="row">
              <div class="col-md-12">
                <table class="table table-condensed">
                  <thead>
                    <tr>
                      <th width="25%">Value</th>
                      <th width="75%">Text</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="element in element.elements">
                      <td>
                        <input type="text" class="form-control input-sm">
                      </td>
                      <td>
                        <input type="text" class="form-control input-sm" ng-model="element.text">
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            -->

          </div>
        </div>
      </div>

    </div>
  </div>
  <div class="col-md-8" style="padding-top: 20px;">

    <div editable-form ng-model="form"></div>

  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title" ng-click="select()">{{ngModel.text}}</h4>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6 foo" sortable ng-model="ngModel.elements">
        <div app-form-element ng-repeat="element in ngModel.elements" ng-model="element"></div>
      </div>
    </div>
  </div>
</div>

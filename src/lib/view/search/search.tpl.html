<div class="row">
  <div class="col-md-12">
    <h2>Search</h2>
    <div class="input-group">
      <input type="text" class="form-control" ng-model="query">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button" ng-click="search()">
          <span class="glyphicon glyphicon-search"></span>
          Search
        </button>
      </span>
    </div>

    <div class="panel panel-default search-results">
      <div class="panel-heading">
        <h4 class="panel-title">Results</h4>
      </div>
      <div class="panel-body">

        <table class="table table-hover">
          <thead>
            <tr>
              <th ng-repeat="header in results.headers">{{header.text}}</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="row in results.results" ng-click="select(row)">
              <td ng-repeat="column in results.headers">{{row[column.name]}}</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>

  </div>
</div>

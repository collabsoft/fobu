<div class="form-group" ng-click="select()">
  <label for="">{{ngModel.text}}</label>
  <select name="{{ngModel.name}}" class="form-control" ng-model="ngModel.value">
    <option value="{{element.name}}" ng-repeat="element in ngModel.elements">{{element.text}}</option>
  </select>
  <span class="help-block">{{ngModel.help}}</span>
</div>

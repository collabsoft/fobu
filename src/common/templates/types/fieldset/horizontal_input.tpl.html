<div class="row form-group" ng-click="select()">
  <div class="col-md-8">
    <label for="">
      {{ngModel.text}}
      <span class="fa fa-gears has-javascript" title="This element has custom Javascript code." ng-show="ngModel.javascript"></span>
    </label>
    <span class="help-block">{{ngModel.help}}</span>
  </div>
  <div class="col-md-4">
    <input type="{{ngModel.type}}" name="{{ngModel.name}}" class="form-control" ng-model="ngModel.value" ng-readonly="readonly" ng-disabled="ngModel.disabled">
  </div>
</div>

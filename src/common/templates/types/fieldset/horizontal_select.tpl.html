<div class="row form-group" ng-click="select()">
  <div class="col-md-8">
    <label for="">{{ngModel.text}}</label>
    <span class="help-block">{{ngModel.help}}</span>
  </div>
  <div class="col-md-4">
    <select name="{{ngModel.name}}" class="form-control" ng-model="ngModel.value" ng-options="e.name as e.text for e in ngModel.elements" ng-disabled="readonly"></select>
  </div>
</div>
